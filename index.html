<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Ahora si empezo lo bueno!">
    <meta charset="UTF-8">
    <title>Card Generator</title>

    <!--Links de CSS para Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Links de CSS para CSS -->
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <section class="mt-5 container d-flex justify-content-center">
        <button type="button" id="btn" class="btn btn-primary" onclick="displayCard()">Toca aquí</button>
    </section>
    <section class="container d-flex justify-content-center">
        <div class="card mt-5 shadow-lg" style="width: 13em;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item  align-self-start" style="height: 80px;">
                   <p id="SymbolHead"></p>
                    <!--Aca se creará el simbolo-->
                </li>
                <li class="list-group-item d-flex align-self-center" id="SymbolBody" style="height: 150px;" id="SymbolBody">
                    <p id="SymbolBody"></p>
                    <!--Aca se creará el numero de carta-->
                </li>
                <li class="list-group-item d-flex align-self-end" id="SymbolFooter" style="height: 80px;" id="SymbolFooter">
                    <p id="SymbolFooter"></p>
                    <!--Aca se creará el simbolo-->
                </li>
            </ul>
        </div>
        <!--<button type="button" id="btn" class="btn btn-secondary" onclick="displayCard()">Toca aquí</button>-->
    </section>

    <div class="fa-4x"> <i class="fas fa-snowboarding"></i> <i class="fas fa-snowboarding fa-rotate-90"></i> <i class="fas fa-snowboarding fa-rotate-180"></i> <i class="fas fa-snowboarding fa-rotate-270"></i> <i class="fas fa-snowboarding fa-flip-horizontal"></i> <i class="fas fa-snowboarding fa-flip-vertical"></i> <i class="fas fa-snowboarding fa-flip-both"></i> </div>
    <!--Links de Script para Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Links para generar el card-->
    <script src="card.js"></script>
</body></html>
